<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Admin - Set Token Kalender</title>
    <style>
        body { font-family: sans-serif; background: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .admin-card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 320px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #D30000; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        button:hover { background: #b30000; }
        #panel { display: none; }
    </style>
</head>
<body>

    <div id="login" class="admin-card">
        <h2>Admin Login</h2>
        <input type="password" id="passAdmin" placeholder="Masukkan Password Admin">
        <button onclick="login()">Masuk</button>
    </div>

    <div id="panel" class="admin-card">
        <h2>Set Token Manual</h2>
        <p>Token Aktif: <b id="tokenSekarang" style="color: #D30000;">-</b></p>
        <input type="text" id="inputTokenBaru" placeholder="Ketik Token Baru (Contoh: TIUS99)">
        <button onclick="updateToken()">Simpan Token Baru</button>
        <hr>
        <button onclick="location.reload()" style="background: #666;">Keluar</button>
    </div>

<script>
    // GANTI PASSWORD ADMIN ANDA DI SINI
    const PASSWORD_ADMIN = "tius123"; 

    function login() {
        const input = document.getElementById('passAdmin').value;
        if(input === PASSWORD_ADMIN) {
            document.getElementById('login').style.display = 'none';
            document.getElementById('panel').style.display = 'block';
            tampilkanToken();
        } else {
            alert("Password Salah!");
        }
    }

    function tampilkanToken() {
        // Ambil token dari memori bersama (localStorage)
        const t = localStorage.getItem('token_aktif_tius') || "TIUS2026";
        document.getElementById('tokenSekarang').innerText = t;
    }

    function updateToken() {
        const tkn = document.getElementById('inputTokenBaru').value;
        if(tkn.trim() === "") return alert("Token tidak boleh kosong!");
        
        // Simpan token ke localStorage agar terbaca oleh main.js
        localStorage.setItem('token_aktif_tius', tkn);
        alert("Token berhasil diperbarui!");
        tampilkanToken();
    }
</script>
</body>
</html>
