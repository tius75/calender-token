<!DOCTYPE html>
<html>
<head><title>Admin Token Generator</title></head>
<body>
    <h2>Generator Token Tius</h2>
    <input type="date" id="expDate">
    <select id="paket">
        <option value="30">1 Bulan</option>
        <option value="90">3 Bulan</option>
        <option value="365">1 Tahun</option>
        <option value="9999">Unlimited</option>
    </select>
    <button onclick="generate()">Buat Token</button>
    <p>Token Anda: <strong id="result"></strong></p>

    <script>
        function generate() {
            const dateVal = document.getElementById('expDate').value.replace(/-/g, '');
            const secret = "TIUS_SECRET_2026";
            const hash = btoa(dateVal + secret).substring(0, 8);
            document.getElementById('result').innerText = dateVal + "-" + hash;
        }
    </script>
</body>
</html>
